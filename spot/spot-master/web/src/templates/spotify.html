(function(){
    let post_URL = "http://polarcoffee.org/get_playlists"
    let request = {};

    fetch (post_URL,
    {
        method: "POST",
        body: JSON.stringify(request)
    })

    .then(response=>response.json())
    .then((response) =>{
        console.log("Response Received")
        console.log(response)
        console.log(response["items"][0]["added_at"])
        document.getElementById("playlistInfo").innerHTML = response["items"][0]["track"]["album"]["name"];
    })

    .catch((error)=>{
        console.log("Error");
        console.error(error);
    })
})();
   </script>
